<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Nature Flower</h1> 
                <p>All in pink</p>
            </div>

            <div style="background-color: #2A86BA">
                <h1>Bluuue Sky</h1> 
                <p>with it's mountains</p>
              </div>

              <div style="background-color: #252E33">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
              </div>

              <div style="background-color: #FFB866">
                <h1>Flying owl</h1>
                <p>hunting its prey</p>
              </div>
        </div>
        
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1641944281771-94c236dc9ef0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1469&q=80');"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1485465053475-dd55ed3894b9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1454335459109-cd8a2c230bc2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1530&q=80');"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1520763185298-1b434c919102?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1632&q=80https://images.unsplash.com/photo-1520763185298-1b434c919102?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1632&q=80');"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <div class="fas fa-arrow-down"></div>
            </button>
            <button class="up-button">
                <div class="fas fa-arrow-up"></div>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
